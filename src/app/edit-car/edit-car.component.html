<form>

        <div class="form-group">
                <div class="col-xs-12">
                    <label>HotelF Picture:</label>
                    <img src="http://localhost:3000/images/car/{{img}}" height="150" width="150" alt="Not Available!" class="img-thumbnail">
                    <br>
                    <button mat-icon-button color="primary" name="btnImg">
                        <mat-icon (click)="getPicture()">mode edit</mat-icon>
                    </button>
                    <input required type="file" name="pst_pic" style="visibility: hidden" #fileInput (change)="onFileSelected($event)" id="">
                </div>
            </div>
    
                            <div class="form-group">
                                    <div class="col-xs-12"> <mat-form-field  class="example-full-width">
                                        <input matInput ngModel required password name="car_name" type="text" placeholder="Enter Name" [(ngModel)]="name" #car_name="ngModel">
                                         <mat-error *ngIf="car_name.hasError('required')" >Enter Name</mat-error>
                                      </mat-form-field><!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">--></div>
                                </div>
    
                                <div class="form-group">
                                        <div class="col-xs-12"> <mat-form-field class="example-full-width">
                                            <input matInput ngModel required password name="car_details" type="text" placeholder="Enter Details" [(ngModel)]="desc" #car_details="ngModel">
                                             <mat-error *ngIf="car_details.hasError('required')" >Enter Details</mat-error>
                                          </mat-form-field><!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">--></div>
                                    </div>
    
                                    <div class="form-group">
                                        <div class="col-xs-12"> <mat-form-field class="example-full-width">
                                            <input matInput ngModel required password name="car_color" type="text" placeholder="Enter Color" [(ngModel)]="color" #car_color="ngModel">
                                             <mat-error *ngIf="car_color.hasError('required')" >Enter Color</mat-error>
                                          </mat-form-field><!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">--></div>
                                    </div>
                                    
                                    <div class="form-group">
                                            <div class="col-xs-12"> <!--<input class="form-control" type="text" required="" placeholder="image" [(ngModel)]="user_photo" name="user_photo" id="user_photo">-->
                                         <!--    <input type="file" id="inputpic" (change)="fileChange(input)" #input>-->
                                            <input type="file" id="inputpic" (change)="onFileSelected($event)" #input>
                                         <div *ngFor="let file_src of file_srcs; let i = index">
                                             <img [attr.src]='file_src' alt="" />
                                         </div>
                                         </div>
                                         </div>
    
                                        <div class="form-group">
                                            <div class="col-xs-12"><input type="radio" [(ngModel)]="type" id="type" name="Ac" value="Ac"> Ac
                                                <input type="radio" name="Non ac" [(ngModel)]="type" id="type" value="Non Ac">Non Ac<!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">--></div>
                                        </div>
    
                                           <div class="form-group">
                                
                                            <div class="col-xs-12"><input type="radio" [(ngModel)]="category" id="category" name="Suv" value="Suv">SUV
                                                <input type="radio" name="Sedan" [(ngModel)]="category" id="category" value="Sedan">SEDAN<!--<input type="password" class="form-control" [(ngModel)]='password' required name="password" id="password">--></div>
                                    
                                        </div>
    
    
                                            <div class="form-group">

                                                     <mat-error *ngIf="car_rate.hasError('required')" >Enter Rate</mat-error>
