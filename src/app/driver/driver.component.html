<app-navbar></app-navbar>
<div class="sb2-2">
    <div class="sb2-2-3">
        <div class="row">
            <div class="col-md-12">
                <div class="box-inn-sp">
                    <div class="inn-title">
                        <h4>Driver Details</h4>
                        <a routerLink="/Adddriver"><span class="label label-success">Add</span></a>
                        <!-- Dropdown Structure -->

                    </div>
                    <div class="tab-inn">
                        <div class="table-responsive table-desi">
                                <input class="form-control" type=text name="search" placeholder="Search" [(ngModel)]="txtsearch" #input1 (keyup)="onSearch(input1.value)">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>check</th>
                                        <th>Name</th>
                                        <th>License No</th>
                                        <th>Mobile_no</th>
                                        <th>Delete</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of drivers">
                                        <td>
                                            <input type="checkbox" id="ch2-1" name="drivercheck" (change)="checkChange(item)" />
                                            <label for="ch2-1"></label>
                                        </td>

                                        <td><a href="#"><span class="list-enq-name">{{item.driver_name}}</span></a>
                                        </td>
                                        <td>
                                            <span class="label label-primary">{{item.driver_license_no}}</span>
                                        </td>
                                        <td><span class="list-enq-name">{{item.Mobile_no}}</span>
                                            <td>
                                                <a (click)="onDriverDelete(item)"><span class="label label-danger">Delete</span></a>
                                            </td>
                                            <td>
                                                <a (click)="editTraveller(item)"> <span class="label label-success">Edit</span></a>
                                            </td>
                                    </tr>
                                </tbody>
                                <button (click)="deleteAll()" class=" ion ion-trash-b btn btn-danger"><span> Delete All </span></button>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
